<style type="text/css">
        :root {
            --background_color: #ffffff;
            --modal_background_color : #ffffff;
            --modal_title_color : #323c47;
            --button_background_color : #2688ff;
            --button_border_color :  #2688ff ;
            --button_text_color : #ffffff;

            --email_background_color :  #eff7ff ;

            --email_border_color :  #eff7ff ;

            --email_text_color :  #000000 ;

            --email_box_shadow_color :  #eff7ff ;

            --email_sent_text_color:  #16192c ;
        }

        .login-page {
            background: var(--background_color);
            overflow: none;
        }
        .login-page .login-message{
            color: var(--email_sent_text_color) !important;
        }

        .login-page .login-container {
            background: var(--modal_background_color);
        }

        .login-page .login-container .title,
        .login-page .login-container .sub-title {
            color: var(--modal_title_color) !important;
        }

        .login-page .login-container form .submit-button{
            background: var(--button_background_color) !important;
            color: var(--button_text_color) !important;
            border-color: var(--button_border_color) !important;
        }
        .login-page .logo img {
            width : auto !important;
        }
        .login-page .login-container form input[name="email"] {
            background: var(--email_background_color) !important;
            border-color: var(--email_border_color) !important;
            color: var(--email_text_color) !important;
        }
        .login-page .login-container form input[name="email"]:focus{
            box-shadow: 0 0 0 .25rem  var(--email_box_shadow_color) !important;
        }
    </style>
